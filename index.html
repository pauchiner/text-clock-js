<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;500&display=swap" rel="stylesheet">
  <title>Text O'Clock</title>
</head>
<body>
  <div class="words-container">
    <div class="words-row">
      <div class="words" >IT'S</div>
      <div class="words" >HALF</div>
      <div class="words" >TEN</div>
    </div>
    <div class="words-row">
      <div class="words" >QUARTER</div>
      <div class="words" >TWENTY</div>
    </div>
    <div class="words-row">
      <div class="words" >FIVE</div>
      <div class="words" >MINUTES</div>
      <div class="words" >TO</div>
    </div>
    <div class="words-row">
      <div class="words" >PAST</div>
      <div class="words" >ONE</div>
      <div class="words" >TWO</div>
    </div>
    <div class="words-row">
      <div class="words" >THREE</div>
      <div class="words" >FOUR</div>
      <div class="words" >FIVE</div>
    </div>
    <div class="words-row">
      <div class="words" >SIX</div>
      <div class="words" >SEVEN</div>
      <div class="words" >EIGHT</div>
    </div>
    <div class="words-row">
      <div class="words" >NINE</div>
      <div class="words" >TEN</div>
      <div class="words" >ELEVEN</div>
    </div>
    <div class="words-row">
      <div class="words" >TWELVE</div>
      <div class="words" >O'CLOCK</div>
    </div>
  </div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
